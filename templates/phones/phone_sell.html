{% extends 'shared/base.html' %}

{% block content %}
    <h1 class="text-center">List your phone</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="furniture-form" action="{% url 'sell phone' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.errors }}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">List for sale</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
