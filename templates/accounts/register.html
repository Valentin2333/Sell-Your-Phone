{% extends 'shared/base.html' %}

{% block content %}
    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 5px solid #74fd64; margin: 10% 0%; padding: 10% 5%" method="post">
                    <h2>Sign up</h2>
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary" type="submit">Register</button>
                    <span>Have an account?<a class="btn btn-primary" href="{% url 'log in user' %}" style="color:orange">Login</a></span>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
